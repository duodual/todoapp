version: '3'

services:

  # Application Shared Volumes
  application:
    image: tianon/true
    volumes:
      - ./yay:/var/www/public

  # PHP-fpm
  php-fpm:
    build:
      context: ./Docker/php-fpm
      dockerfile: "Dockerfile-${PHP_VERSION}"
    volumes_from:
      - application
    volumes:
      - ./Docker/php-fpm/php${PHP_VERSION}.ini:/etc/php/php.ini
    expose:
      - "9000"
    networks:
      - backend

  # Nginx
  nginx:
    build:
      context: ./Docker/nginx
    depends_on:
      - php-fpm
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    volumes_from:
      - application
    volumes:
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
    networks:
      - frontend
      - backend

  # MariaDB
  mariadb:
    build: ./Docker/mariadb
    volumes:
      - ${DATA_SAVE_PATH}:/var/lib/mysql
    ports:
      - "${DB_PORT}:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    networks:
      - backend

## Networt
networks:
  frontend:
    driver: 'bridge'
  backend:
    driver: 'bridge'

